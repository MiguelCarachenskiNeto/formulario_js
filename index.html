<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário com Validação em JS</h1>
    <form action="">
        <label for="name">Nome:</label>
        <input type="text" id="name">

        <label for="cpf">Cpf:</label>
        <input type="cpf" id="cpf">

        <label for="email">E-mail:</label>
        <input type="email" id="email" autocomplete="email@servidor">

        <label for="password">Senha:</label>
        <input type="password" id="password">

        <label for="job">Perspectiva Profissional:</label>
        <select name="job" id="job" placeholder="oies">
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
